<li class="list-group-item d-flex justify-content-between align-items- start">
    <div class="ms-2 me-auto {{ todo.complete?'text-decoration-line-through':''}}">
        {{todo.desc}}
    </div>
    <div class = "action" style="display: flex;align-items: center;justify-content: space-between;">
        <div class = "form-check">
            <input [checked]="todo.complete" (change)='onChangeChecked($event,todo)' 
            class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
            <label class="form-check-label" for="flexCheckChecked">Done</label>
        </div> 
        <div class="mx-2"> 
            <button class="btn btn-danger btn-sm   rounded-0" (click)="onClick(todo)">Delete</button>
        </div>
    </div>
</li>
